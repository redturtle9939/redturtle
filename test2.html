	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.moveTo(0, 0);
		ctx.lineTo(500, 300);
		ctx.stroke();
		ctx.moveTo(0, 300);
		ctx.lineTo(500, 0);
		ctx.stroke();
	</script>
